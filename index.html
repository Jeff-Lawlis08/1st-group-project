<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" />
    <link rel="stylesheet" href="main.css">
    <title>Barton Creek Cycling</title>
</head>
<body>
    <header>
        <div class="banner">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/tiy-greenville-frontend-2016-feb/assets/master/assignments/2.4-swamp-rabbit-cycling/bike.png" />
            </div>
            <h1>Barton Creek Cycling</h1>
        </div>
      <h3>Bringing you the best in bicycle gear, equipment and community since 1999</h3>
    </header>
    <main class="image-block">
      <ul class="slideshow">
        <li class="slide"><img src="images/boardwalk.jpg" alt="bike1" /></li>
        <li class="slide"><img src="images/trail.jpg" alt="bike2" /></li>
        <li class="slide"><img src="images/rockfall.jpg" alt="bike3" /></li>
      </ul>
      <aside class="services">
        <p>
          From mountain bikes to kids training wheels, we've got what you need. Come join us for our Saturday community events or just stop by to say hello!
        </p>
      </aside>
    </main>
